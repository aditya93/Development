<div class="page-header">
<h1>USER REGISTERATION</h1>
</div>
<form ng-submit="register.regUser(regData);">
<label>Name:</label>
<input class="form-control"type=text name="name" placeholder="NAME" ng-model="register.regData.name"></input>
<br>
<label>Email:</label>
<input class="form-control"type=text name="email" placeholder="EMAIL" ng-model="register.regData.email"></input>
<br>
<label>Username</label>
<input class="form-control" type=text name="username" placeholder="USERNAME" ng-model="register.regData.username"></input>
<br>
<label>Password</label>
<input class="form-control" type=password name="password" placeholder="PASSWORD" ng-model="register.regData.password"></input>
<br>
<button class="btn btn-primary" type=submit>Register</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="register.loading">
<span class="glyphicon glyphicon-repeat spinner">
<p>Loading...</p>
</span>
</div>
<br>
<div class="row show-hide-message" ng-show="register.successMsg">
<div class="alert alert-success">{{register.successMsg}}</div>
</div>
<div class="row show-hide-message" ng-show="register.errorMsg">
<div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
